# frontend/nginx.conf
server {
  listen 80;

  # Set the root directory to where our static files are
  root /usr/share/nginx/html;

  # This is the key for Single Page Applications (SPA)
  # It tries to find a file with the requested URI,
  # then a directory, and if neither exists, it falls back to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}