# frontend/nginx.conf
server {
  listen 80;
  server_name _;

  # Serve the built Vite app
  root /usr/share/nginx/html;

  # -------- Reverse proxy to backend (no client changes) --------
  # Set BACKEND_ORIGIN via env (e.g., https://riskwatch-backend-production.up.railway.app)
  # We expand it into a real value at container start (see Dockerfile CMD).
  set $backend_origin BACKEND_ORIGIN_PLACEHOLDER;

  # Proxy /api/* to backend (preserves the subpath, including /api/v1/...)
  location /api/ {
    proxy_pass $backend_origin$request_uri;

    # Recommended headers for upstream
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    # Timeouts (tune as needed)
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # -------- SPA fallback (your original behavior) --------
  location / {
    try_files $uri $uri/ /index.html;
  }
}
